baseURL: https://izaakmaine.github.io/
languageCode: en-us
title: Izaak Maine Publishing

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Home
      pageRef: /
      weight: 10
    - name: Messengers
      pageRef: /messengers
      weight: 20      
    - name: Discourses
      pageRef: /discourses
      weight: 30
    - name: History
      pageRef: /history
      weight: 40
    - name: Bible
      pageRef: /bible
      weight: 50
    - name: Science
      pageRef: /science
      weight: 60       
    - name: Search
      weight: 70
      params:
        type: search

params:
  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      
      # full | forward | reverse | strict 
      tokenize: full      
      
  theme:
    # light | dark | system
    default: dark
    displayToggle: true      
    
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full  
    
  navbar:
    displayTitle: true
    displayBreadcrumbs: true    
    
  footer:
    displayCopyright: true
    displayPoweredBy: false
    
  cdn:
    enabled: true
    url: "https://izaakmaine-assets.t3.storage.dev"        
    
services:
  googleAnalytics:
    ID: G-4X4ZM5ZRJ4
    
   
