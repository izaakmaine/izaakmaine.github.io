baseURL: https://izaakmaine.github.io/
languageCode: en-us
title: Discourses of Christ and the Apostles

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search

params:
  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      
      # full | forward | reverse | strict 
      tokenize: full      
      
  theme:
    # light | dark | system
    default: dark
    displayToggle: true      
    
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full  
    
  navbar:
    displayTitle: true    
    
  footer:
    displayCopyright: true
    displayPoweredBy: false     
    
services:
  googleAnalytics:
    ID: G-4X4ZM5ZRJ4
    
   
